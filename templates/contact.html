{% extends 'base.html' %}

{% block content %}

{{ super() }}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
    
    {% for cat, msg in get_flashed_messages(True) %}
      <h3 class="text-center {{ cat }} ">{{ msg }}</h3>
    {% endfor %}
    <form class="form" action="/contact" method="post">
        <div class="col-xs-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Введите Имя" name="username"/>
        </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Ваш E-mail" name="email"/>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <textarea class="form-control" name="" id="msg" cols="30" rows="10" placeholder="Сообщение" name="message"></textarea>
          </div>
        </div>
        <div class="text-center col-xs-12">
          <input type="submit" class="btn btn-default" value="Submit" />
        </div>
    </form>
  
  </div>
</div>


{% endblock %}
