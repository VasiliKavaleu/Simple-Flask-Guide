{% extends 'base.html' %}

{% block content %}

{{ super() }}


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
    <h3 class="text-center">Регистрация</h3>
    {% for cat, msg in get_flashed_messages(True) %}
      <h3 class="text-center {{ cat }} ">{{ msg }}</h3>
    {% endfor %}
    <form class="form" action="{{ url_for('register')}}" method="post">
        <div class="col-xs-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Введите Имя" name="username"/>
        </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Ваш E-mail" name="email"/>
          </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Пароль" value="" name="password" />
            </div>
        </div>
        <div class="text-center col-xs-12">
          <input type="submit" class="btn btn-default" value="Submit" />
        </div>
    </form>
  
  </div>
</div>


{% endblock %}
